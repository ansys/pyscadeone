version: 2
updates:

  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
      # Delay between Dependabot PRs to avoid noise
      cooldown: "1 day"
    labels:
      - "maintenance"
      - "dependencies"
    commit-message:
      prefix: "build"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "maintenance"
    commit-message:
      prefix: "ci"
    groups:
       actions:
          patterns:
            - "*"
